<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Admin Page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body style="background-color: rgb(243, 243, 243);">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="alert alert-secondary text-center container py-3 mt-4" role="alert">
            <h4 class="fw-bolder">Welcome Admin user!</h4>
        </div>

        <section class="">
            <div class="container py-5">
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-light shadow-lg rounded" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h4 class="card-title fw-bold mb-3">Add Money</h4>
                        <p class="card-text">Enter amount to add to your account:</p>
                        <form method="post" action="/admin">
                        
                            <input name="bank" class="form-control" type="number">

                            <button type="submit" class="form-control btn btn-outline-dark my-3">Add</button>
                        </form>
                        
                    </div>
                    <div class="card-footer text-center">
                        <a href="/" class="btn btn-light px-5">Back</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
